<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
  <wicket:panel>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Sexe</th>
          <th>Nationalité</th>
          <th>Pays</th>
          <th>Région</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr wicket:id="list">
          <td><span wicket:id="id">[id]</span></td>
          <td><span wicket:id="lastName">[lastName]</span></td>
          <td><span wicket:id="firstName">[firstName]</span></td>
          <td><span wicket:id="gender">[gender]</span></td>
          <td><span wicket:id="nationality">[nationality]</span></td>
          <td><span wicket:id="country">[country]</span></td>
          <td><span wicket:id="area">[area]</span></td>
          <td><span wicket:id="email">[email]</span></td>
          <td><a wicket:id="edit" href="#" class="editLink" /></td>
          <td><a wicket:id="delete" href="#" class="deleteLink" /></td>
        </tr>
      </tbody>
    </table>
    <div class="navigationBar">
      <a wicket:id="addUserLink" href="#"><wicket:message key="addUser">[addUserButton]</wicket:message></a>
    </div>
  </wicket:panel>
</body>

</html>
